name: HuggingFace Test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Verify HF Token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: uvx hf auth whoami
